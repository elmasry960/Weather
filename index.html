  <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container w-75">
          <a class="navbar-brand" href="#"><img src="img/logo@2x.png" class="w-50" alt=""></a>

      <button class="btn btn-primary rounded-pill position-absolute end-0 btn-Search">Find</button>
    </div>

  <section>
    <div class="forecast-container container">
      <div class="row">
        <div class="col-md-4 text-white-50 p-0">
          <div class="item d-flex flex-wrap">
            <div class="head col-6 row bghead text-white-50 m-0 p-2">
              
            </div>
            <div class="col-4 headMother col-6 row bghead text-white-50 m-0 p-2 text-end">
            </div>

            <div class="content px-4">
              <div class="location mt-4 text-white-50">
                
              </div>
              <div class="sum d-flex flex-wrap text-white mt-5">

                <sup>O</sup>
                <h2>C</h2>
                <div class="icon ps-5">
                  
                </div>
              </div>
              <div class="custom mt-2 mainColor">
                
              </div>
              <div class="fotter my-3 pb-3">
                <span class="gustKph">
                  
                </span>
                <span class="mx-4 gustmph">
                  
                </span>
                <span class="icon-compass">
                  <img src="/img/icon-compass@2x.png" alt="">

                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-white-50 p-0">
          <div class="item item2">
            <div class="head head2 row bghead text-white-50 m-0 p-2">

            </div>
            <div class="content px-4 d-flex flex-wrap text-center pb-3">

            </div>

        </div>
        <div class="col-md-4 text-white-50 p-0">

            <div class="head head2 row bghead text-white-50 m-0 p-2">
              <div class="text-center">Day</div>
            </div>
            <div class="content px-4 d-flex flex-wrap text-center pb-3">
              <div class="icon ps-5 w-100 pt-5 pb-2">
              </div>
              <div class="sum sum2 d-flex text-white w-100 text-center justify-content-center flex-wrap">

          </div>
